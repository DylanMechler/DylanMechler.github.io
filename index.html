<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome Website</title>
    <style>
        body {
            background-color: darkgreen;
        }

        #content {
            background-color: forestgreen;
            text-align: center;
            margin: auto;
            width: 60%;
            border-radius: 4px;
        }

        .smallBox {
            border: 2px solid black;
            margin: 10px;
            background-color: limegreen;
            padding: 10px;
            box-shadow: 3px 3px 1px black;
            width: 40%;
        }

        #smallContainer {
            width: 90%;
            margin: auto;
            display: flex;
        }

        #bigContainer {
            background-color: green;
            border-radius: 4px;
            padding: 10px;
        }

        .bigBox {
            border: 2px solid black;
            background-color: limegreen;
            margin: auto;
            padding: 10px;
            width: 30%;
            box-shadow: 3px 3px 1px black;
        }

        #imgGame {
            width: 100%;
        }

        h1 {
            margin: 10px;
        }

        #box1 {
            margin-left: auto;
            margin-right: 0px;
        }

        #box2 {
            margin-left: 0px;
            margin-right: auto;
        }
    </style>
</head>

<body>
    <div id="content">
        <h1>Home Page</h1>
        <div id="bigContainer">
            <div id="links" class="bigBox">
                <h2>Links</h2>
                <li><a href="about.html">About</a></li>
                <li><a href="game.html">Game</a></li>
            </div>
            <div id="smallContainer">
                <div id="box1" class="smallBox">
                    <h2>About</h2>
                    <p>The about page contains the information on the production of this website and information about
                        the creator of this website.</p>
                </div>
                <div id="box2" class="smallBox">
                    <h2>Game</h2>
                    <div id="imgTextAlign">
                        <img src="Capture.PNG" id="imgGame">
                        <p>The game page contains a general summary of the game, some tips for the game and a link to
                            the game.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
